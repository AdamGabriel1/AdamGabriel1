name: Generate Activity Graph

on:
  schedule:
    - cron: "0 4 * * *"  # Roda todo dia Ã s 4h da manhÃ£
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Activity Graph
        uses: Ashutosh00710/github-readme-activity-graph@main
        with:
          username: ${{ github.repository_owner }}
          theme: dracula
          bg_color: "0D1117"
          color: "00FF00"
          line: "00FF00"
          point: "FFFFFF"
          area: true
          area_color: "00FF0020"
          output: profile/activity-graph.svg

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add profile/activity-graph.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“ˆ Update activity graph"
          git push
