name: Generate Streak Stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Streak Stats SVG
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          user: AdamGabriel1
          theme: dracula
          hide_border: true
          background: "0D1117"
          stroke: "00FF00"
          ring: "00FF00"
          fire: "FF6B6B"
          currStreakLabel: "00FF00"
          sideLabels: "00FF00"
          currStreakNum: "FFFFFF"
          sideNums: "FFFFFF"
          dates: "FFFFFF"
          output: streak-stats.svg
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add streak-stats.svg
          git commit -m "Update streak stats" || exit 0
          git push
